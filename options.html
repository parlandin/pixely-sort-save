<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Configurações - Quick Image Saver</title>
    <style>
      :root {
        --purple-primary: #8a2be2;
        --purple-light: #9945e8;
        --dark: #1a1a1a;
        --gray-light: #f5f5f5;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: var(--dark);
        color: var(--gray-light);
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
      }

      h1 {
        color: var(--purple-primary);
        font-size: 2rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid var(--purple-primary);
        padding-bottom: 0.5rem;
      }

      input {
        background-color: #2a2a2a;
        border: 2px solid var(--purple-primary);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--purple-light);
        box-shadow: 0 0 5px var(--purple-light);
      }

      button {
        background-color: var(--purple-primary);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: var(--purple-light);
        transform: translateY(-1px);
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 2rem;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2a2a2a;
        margin-bottom: 0.8rem;
        padding: 12px 16px;
        border-radius: 4px;
        border-left: 4px solid var(--purple-primary);
        transition: all 0.3s ease;
      }

      li:hover {
        background-color: #333;
        transform: translateX(5px);
      }

      li button {
        background-color: #ff4444;
      }

      li button:hover {
        background-color: #ff6666;
      }
    </style>
  </head>
  <body>
    <h1>Configurar Subpastas</h1>
    <input id="new-suffix" type="text" placeholder="Nome da subpasta" />
    <button id="add-suffix">Adicionar</button>
    <ul id="suffix-list"></ul>
    <script src="options.js"></script>
  </body>
</html>
