<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Configura√ß√µes - Pixely Sort & Save</title>
    <style>
      :root {
        --purple-primary: #8a2be2;
        --purple-light: #9945e8;
        --dark: #1a1a1a;
        --gray-light: #f5f5f5;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: var(--dark);
        color: var(--gray-light);
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
      }

      main {
        max-width: 650px;
        margin: 0 auto;
      }

      h1 {
        color: var(--purple-primary);
        font-size: 2.5rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid var(--purple-primary);
        padding-bottom: 0.5rem;
        letter-spacing: 0.5px;
        text-shadow: 0 2px 4px rgba(138, 43, 226, 0.2);
      }

      h2 {
        color: var(--purple-light);
        font-size: 1.5rem;
        margin: 2rem 0 1rem;
        font-weight: 500;
        letter-spacing: 0.3px;
      }

      .toggle-container {
        background-color: #2a2a2a;
        padding: 1.2rem;
        border-radius: 8px;
        margin: 1rem 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-left: 4px solid var(--purple-primary);
        transition: all 0.3s ease;
      }

      .toggle-container:hover {
        background-color: #333;
        transform: translateX(5px);
      }

      .toggle-container label {
        font-size: 1rem;
        color: var(--gray-light);
        cursor: pointer;
      }

      .toggle-container input[type="checkbox"] {
        width: 3rem;
        height: 1.5rem;
        appearance: none;
        background-color: #444;
        border-radius: 1rem;
        position: relative;
        cursor: pointer;
        border: 2px solid var(--purple-primary);
      }

      .toggle-container input[type="checkbox"]::before {
        content: "";
        width: 1.1rem;
        height: 1.1rem;
        background-color: var(--gray-light);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 0.2rem;
        transform: translateY(-50%);
        transition: all 0.3s ease;
      }

      .toggle-container input[type="checkbox"]:checked {
        background-color: var(--purple-primary);
      }

      .toggle-container input[type="checkbox"]:checked::before {
        left: 1.7rem;
      }

      input {
        background-color: #2a2a2a;
        border: 2px solid var(--purple-primary);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--purple-light);
        box-shadow: 0 0 5px var(--purple-light);
      }

      button {
        background-color: var(--purple-primary);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: var(--purple-light);
        transform: translateY(-1px);
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 2rem;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2a2a2a;
        margin-bottom: 0.8rem;
        padding: 12px 16px;
        border-radius: 4px;
        border-left: 4px solid var(--purple-primary);
        transition: all 0.3s ease;
      }

      li:hover {
        background-color: #333;
        transform: translateX(5px);
      }

      li button {
        background-color: #ff4444;
      }

      li button:hover {
        background-color: #ff6666;
      }

      .suffix-inputs {
        display: flex;
        gap: 1rem;
        margin: 1.5rem 0;
        flex-wrap: wrap;
      }

      .suffix-inputs input {
        flex: 1;
        min-width: 200px;
      }

      .suffix-inputs button {
        white-space: nowrap;
      }

      .option-card {
        background-color: #2a2a2a;
        padding: 1.2rem;
        border-radius: 8px;
        margin: 1rem 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-left: 4px solid var(--purple-primary);
        transition: all 0.3s ease;
      }

      .option-card:hover {
        background-color: #333;
        transform: translateX(5px);
      }

      .option-card label {
        font-size: 1rem;
        color: var(--gray-light);
        cursor: pointer;
      }

      /* Estilo espec√≠fico para cards com switch toggle */
      .switch-card input[type="checkbox"] {
        width: 3rem;
        height: 1.5rem;
        appearance: none;
        background-color: #444;
        border-radius: 1rem;
        position: relative;
        cursor: pointer;
        border: 2px solid var(--purple-primary);
      }

      .switch-card input[type="checkbox"]::before {
        content: "";
        width: 1.1rem;
        height: 1.1rem;
        background-color: var(--gray-light);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 0.2rem;
        transform: translateY(-50%);
        transition: all 0.3s ease;
      }

      .switch-card input[type="checkbox"]:checked {
        background-color: var(--purple-primary);
      }

      .switch-card input[type="checkbox"]:checked::before {
        left: 1.7rem;
      }

      /* Estilo espec√≠fico para cards com input de texto */
      .input-card {
        flex-wrap: nowrap;
        gap: 1rem;
      }

      .input-card label {
        min-width: 140px;
      }

      .input-card input[type="text"],
      .input-card input[type="password"] {
        flex: 1;
        min-width: 200px;
        margin-left: 1rem;
      }

      /* Ajustes responsivos */
      @media (max-width: 768px) {
        .input-card {
          flex-direction: column;
          align-items: stretch;
          gap: 0.5rem;
        }

        .input-card label {
          min-width: auto;
          margin-bottom: 0.5rem;
        }

        .input-card input[type="text"],
        .input-card input[type="password"] {
          margin-left: 0;
          width: 100%;
        }

        .password-input {
          margin-left: 0;
        }
      }

      @media (max-width: 480px) {
        .option-card {
          padding: 1rem;
        }

        input {
          font-size: 16px; /* Previne zoom em iOS */
        }
      }

      .password-input {
        position: relative;
        flex: 1;
        display: flex;
        align-items: center;
        /*  margin-left: 1rem; */
      }

      .password-input input {
        flex: 1;
        padding-right: 40px;
      }

      .toggle-password {
        position: absolute;
        right: 8px;
        background: none;
        border: none;
        padding: 4px;
        color: var(--gray-light);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .toggle-password:hover {
        color: var(--dark);
        transform: none;
      }

      .toggle-password svg {
        width: 20px;
        height: 20px;
      }

      .toggle-password .eye-closed {
        display: none;
      }

      .toggle-password.showing .eye-open {
        display: none;
      }

      .toggle-password.showing .eye-closed {
        display: block;
      }

      .tip {
        background-color: rgba(138, 43, 226, 0.1);
        border-left: 4px solid var(--purple-primary);
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
        font-size: 0.95rem;
        line-height: 1.4;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .tip::before {
        content: "üí°";
        font-size: 1.2rem;
      }

      .tip a {
        color: var(--purple-light);
        text-decoration: none;
        border-bottom: 1px dashed var(--purple-light);
        transition: all 0.3s ease;
      }

      .tip a:hover {
        color: var(--purple-primary);
        border-bottom-style: solid;
      }

      .tip a:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--dark), 0 0 0 4px var(--purple-light);
        border-radius: 2px;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .header img {
        width: 72px;
        height: 72px;
        margin-bottom: 0.5rem;
      }

      .header h1 {
        font-size: 2rem;
        color: var(--purple-primary);
        margin: 0;
      }

      .support-section {
        margin: 3rem 0;
        text-align: center;
      }

      .support-section img {
        width: 140px;
        transition: transform 0.3s ease;
      }

      .support-section img:hover {
        transform: scale(1.05);
      }

      .support-section p {
        font-size: 0.95rem;
        margin: 0.5rem 0;
      }

      footer {
        text-align: center;
        padding: 1rem;
        /*  background-color: #2a2a2a; */
        margin-top: auto;
        border-top: 1px solid #333;
      }

      .footer-content {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9rem;
      }

      footer a {
        color: var(--purple-light);
        text-decoration: none;
        border-bottom: 1px dashed var(--purple-light);
        transition: all 0.3s ease;
      }

      footer a:hover {
        color: var(--purple-primary);
        border-bottom-style: solid;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <img src="../icons/iconx256.png" alt="Logo Pixely Sort & Save" />
        <h1>Pixely Sort & Save</h1>
      </div>

      <h2>Configura√ß√µes do Download</h2>

      <div class="option-card switch-card">
        <label for="double-click-toggle"
          >Ativar download com duplo clique:</label
        >
        <input type="checkbox" id="double-click-toggle" />
      </div>

      <h2>Salvar no Dropbox</h2>
      <p class="tip">
        Para entender como gerar seu token, acesse:
        <a href="https://www.merge.dev/blog/dropbox-api-key" target="_blank"
          >guia para criar token</a
        >
      </p>

      <div class="option-card switch-card">
        <label for="dropbox-toggle">Salvar no Dropbox:</label>
        <input type="checkbox" id="dropbox-toggle" />
      </div>

      <div class="option-card input-card">
        <label for="dropbox-folder">Pasta do Dropbox:</label>
        <input
          type="text"
          id="dropbox-folder"
          placeholder="Caminho da pasta no Dropbox"
        />
      </div>

      <div class="option-card input-card">
        <label for="dropbox-token">Token de Acesso:</label>
        <div class="password-input">
          <input
            type="password"
            id="dropbox-token"
            placeholder="Token de acesso do Dropbox"
          />
          <button
            type="button"
            class="toggle-password"
            aria-label="Mostrar senha"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                class="eye-open"
                fill="currentColor"
                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
              />
              <path
                class="eye-closed"
                fill="currentColor"
                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
              />
            </svg>
          </button>
        </div>
      </div>

      <h2>Configurar Subpastas</h2>

      <div class="option-card switch-card">
        <label for="subfolder-toggle">Ativar subpastas:</label>
        <input type="checkbox" id="subfolder-toggle" />
      </div>

      <div class="suffix-inputs">
        <input id="new-suffix" type="text" placeholder="Nome da subpasta" />
        <button id="add-suffix">Adicionar</button>
      </div>
      <ul id="suffix-list"></ul>

      <div class="support-section">
        <p>Apoie o desenvolvedor enviado um caf√©</p>
        <a href="https://www.buymeacoffee.com/seuusername" target="_blank">
          <img src="../assets/coffer.png" alt="Buy Me a Coffee" />
        </a>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <span>
          Feito com üíú por
          <a href="https://github.com/parlandin" target="_blank">@Parlandim</a>
        </span>
      </div>
    </footer>

    <script
      type="application/javascript"
      src="../lib/browser-polyfill.min.js"
    ></script>
    <script src="../scripts/options.js"></script>
  </body>
</html>
