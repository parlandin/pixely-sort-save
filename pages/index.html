<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixely Sort & Save</title>
    <style>
      :root {
        --purple-primary: #8a2be2;
        --purple-light: #9945e8;
        --dark: #1a1a1a;
        --gray-light: #f5f5f5;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: var(--dark);
        color: var(--gray-light);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        width: 320px;
        height: 480px;
      }

      main {
        flex: 1;
        max-width: 100%;
        margin: 0 auto;
        padding: 1rem;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 3rem;
        overflow-y: auto;
      }

      .header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .header img {
        width: 48px;
        height: 48px;
        margin-bottom: 0.5rem;
      }

      .header h1 {
        font-size: 1.5rem;
        color: var(--purple-primary);
        margin: 0;
      }

      .toggle-section {
        margin: 1rem 0;
      }

      .option-card {
        padding: 0.8rem;
        margin: 0.5rem 0;
        font-size: 0.9rem;
        background-color: #2a2a2a;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-left: 4px solid var(--purple-primary);
        transition: all 0.3s ease;
      }

      .option-card:hover {
        background-color: #333;
        transform: translateX(3px);
      }

      .switch-card input[type="checkbox"] {
        width: 2.5rem;
        height: 1.2rem;
        appearance: none;
        background-color: #444;
        border-radius: 1rem;
        position: relative;
        cursor: pointer;
        border: 2px solid var(--purple-primary);
      }

      .switch-card input[type="checkbox"]::before {
        content: "";
        width: 0.9rem;
        height: 0.9rem;
        background-color: var(--gray-light);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 0.2rem;
        transform: translateY(-50%);
        transition: all 0.3s ease;
      }

      .switch-card input[type="checkbox"]:checked {
        background-color: var(--purple-primary);
      }

      .switch-card input[type="checkbox"]:checked::before {
        left: 1.4rem;
      }

      .support-section {
        margin: 1.5rem 0;
        text-align: center;
      }

      .support-section img {
        width: 108px;
        transition: transform 0.3s ease;
      }

      .support-section img:hover {
        transform: scale(1.05);
      }

      .support-section p {
        font-size: 0.7rem;
        margin: 0.5rem 0;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #2a2a2a;
        border-top: 1px solid #333;
        padding: 0.2rem 0.3rem;
        font-size: 0.8rem;
        z-index: 10;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      footer a {
        color: var(--purple-light);
        text-decoration: none;
        border-bottom: 1px dashed var(--purple-light);
        transition: all 0.3s ease;
      }

      footer a:hover {
        color: var(--purple-primary);
        border-bottom-style: solid;
      }

      .settings-button {
        background: none;
        border: none;
        color: var(--purple-light);
        cursor: pointer;
        padding: 0.5rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .settings-button:hover {
        color: var(--purple-primary);
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <img src="../icons/icon.png" alt="Logo Pixely Sort & Save" />
        <h1>Pixely Sort & Save</h1>
      </div>

      <div class="toggle-section">
        <div class="option-card switch-card">
          <label for="double-click-toggle"
            >Ativar download com duplo clique:</label
          >
          <input type="checkbox" id="double-click-toggle" />
        </div>

        <div class="option-card switch-card">
          <label for="dropbox-toggle">Salvar no Dropbox:</label>
          <input type="checkbox" id="dropbox-toggle" />
        </div>

        <div class="option-card switch-card">
          <label for="subfolder-toggle">Ativar subpastas:</label>
          <input type="checkbox" id="subfolder-toggle" />
        </div>
      </div>

      <div class="support-section">
        <p>Apoie o desenvolvedor enviado um cafÃ©</p>
        <a href="https://www.buymeacoffee.com/parlandim" target="_blank">
          <img src="../assets/coffer.png" alt="Buy Me a Coffee" />
        </a>
      </div>
    </main>

          >

    <script src="../scripts/index.js"></script>
  </body>
</html>
